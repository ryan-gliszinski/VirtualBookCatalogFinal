<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Book</title>


<style>



h1 {
  color: #000000;
  font-family: verdana;
  font-size: 400%;
}

body {
  	padding-bottom: 50px;
  	padding-left: 50px;
  	padding-right: 50px;
  	background-image: url(images/bookbackground.jpg);
  	
}

table{
	
	border: 1px solid black;
	width:25%;
	
	
}

th{
  color: black;
  font-size:100%;
}

tr{
	color:black;
	background-color: #dbceb0;
}

tr:hover {
    background-color: #e0e2e4;
}

td{
	text-align:center;
}

</style>


</head>
<body>
	<div align="center">
		<h1>Edit Book</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${book}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Book Id:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Book Name:</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Author:</td>
					<td><input type="text" th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>Publisher:</td>
					<td><input type="text" th:field="*{publisher}" /></td>
				</tr>
				<tr>
					<td>Year:</td>
					<td><input type="text" th:field="*{publication_year}" /></td>
				</tr>
				<tr>
					<td>Pages:</td>
					<td><input type="text" th:field="*{number_of_pages}" /></td>
				</tr>
				<tr>
					<td>ISBN:</td>
					<td><input type="text" th:field="*{isbn}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
