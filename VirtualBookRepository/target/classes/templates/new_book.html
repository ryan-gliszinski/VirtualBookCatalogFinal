<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Enter New Book</title>

<link rel="stylesheet" type="text/css" href="new_book_style.css">

</head>
<body>
	<div align="center">
		<h1>Enter New Book</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${book}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Book Name:</td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>Author:</td>
					<td><input type="text" th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>Publisher:</td>
					<td><input type="text" th:field="*{publisher}" /></td>
				</tr>
				<tr>
					<td>Year:</td>
					<td><input type="text" th:field="*{publication_year}" /></td>
				</tr>
				<tr>
					<td>Pages:</td>
					<td><input type="text" th:field="*{number_of_pages}" /></td>
				</tr>
				<tr>
					<td>ISBN:</td>
					<td><input type="text" th:field="*{isbn}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="saveButton">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
